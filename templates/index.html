<html>
    <head>
        <title>{{  title  }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="title">{{  title  }}</h1>
        <div class="orders">
        {%   for order in orders  %}
            <div>
                <p>
                    Date: {{  order.order_date  }}<br>
                    Quantity: {{  order.quantity  }}<br>
                    Book Title: {{  order.book_title  }}<br>
                    Author: {{  order.author_name  }}<br>
                    Customer Name: {{  order.customer_name  }}<br>
                    <a href="/orders/{{ orders.index(order) }}"">Link</a><br>
                </p>
            </div>
        {%  endfor  %}
        </div>
    </body>
</html>
